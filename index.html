<!DOCTYPE html>
<html>
<head>
<title>Border Design Example</title>
<style>
  /* CSS for the border design */
  .bordered-box {
    border-width: 5px; /* Sets the thickness of the border */
    border-style: solid; /* Sets the style of the border (e.g., solid, dotted, dashed, double) */
    border-color: #3498db; /* Sets the color of the border using a hex code */
    padding: 20px; /* Adds space between the content and the border */
    margin: 30px; /* Adds space outside the border */
    border-radius: 10px; /* Rounds the corners of the border */
    background-color: #ecf0f1; /* Sets a background color for the box */
    text-align: center; /* Centers the text within the box */
    font-family: Arial, sans-serif;
  }
</style>
</head>

</html>
