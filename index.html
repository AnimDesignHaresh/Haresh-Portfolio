<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Horizontal Image Scroll</title>
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
    }

    .scroll-container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      width: 100vw;
      height: 100vh;
    }

    .scroll-container img {
      flex: 0 0 100%;
      scroll-snap-align: start;
      object-fit: cover;
      width: 100vw;
      height: 100vh;
    }

    /* Optional: Hide scrollbar */
    .scroll-container::-webkit-scrollbar {
      display: none;
    }
    .scroll-container {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body>
  <div class="scroll-container">
    <img src="https://via.placeholder.com/1920x1080?text=Image+1" alt="Image 1">
    <img src="https://via.placeholder.com/1920x1080?text=Image+2" alt="Image 2">
    <img src="https://via.placeholder.com/1920x1080?text=Image+3" alt="Image 3">
  </div>
</body>
</html>
